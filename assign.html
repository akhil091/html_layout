<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML layout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>

    <main>
      <div class="sidebar">
        <h1>Sidebar</h1>
      </div>

      <div class="main">
        <h1>Main</h1>
        <div class="main_box"><h1>1</h1></div>
        <div class="main_box"><h1>2</h1></div>
      </div>

      <section>
        <span>&#139;</span>
        <span>&#155;</span>
        <div class="slider">
          <div class="slider_div"><h1>Slide 1</h1></div>
          <div class="slider_div"><h1>Slide 2</h1></div>
          <div class="slider_div"><h1>Slide 3</h1></div>
          <div class="slider_div"><h1>Slide 4</h1></div>
          <div class="slider_div"><h1>Slide 5</h1></div>
          <div class="slider_div"><h1>Slide 6</h1></div>
          <div class="slider_div"><h1>Slide 7</h1></div>
          <div class="slider_div"><h1>Slide 8</h1></div>
        </div>
      </section>

      <div class="container">
        <div class="box"></div>
        <div class="overlaybox3"><p style="color: #81818185">Box 3</p></div>
        <div class="overlaybox2"><p style="color: #fff">Box 2</p></div>
        <div class="overlaybox1"><p style="color: #fff">Box 1</p></div>
      </div>
    </main>

    <footer>
      <h1>Footer</h1>
    </footer>

    <script type="text/javascript">
      var arrow = document.getElementsByTagName("span");
      var slide = document.getElementsByClassName("slider_div");
      var l = 0;
      arrow[1].onclick = () => {
        l++;
        for (var i of slide) {
          if (l == 0) {
            i.style.left = "0px";
          }
          if (l == 1) {
            i.style.left = "-740px";
          }
          if (l == 2) {
            i.style.left = "-1480px";
          }
          if (l > 2) {
            l = 2;
          }
        }
      };
      arrow[0].onclick = () => {
        console.log("hefdlo");
        l--;
        for (var i of slide) {
          if (l == 0) {
            i.style.left = "0px";
          }
          if (l == 1) {
            i.style.left = "-740px";
          }
          if (l == 2) {
            i.style.left = "-1480px";
          }
          if (l == 3) {
            i.style.left = "-2220px";
          }
          if (l == 4) {
            i.style.left = "-2960px";
          }
          if (l < 0) {
            l = 0;
          }
        }
      };
    </script>
  </body>
</html>
